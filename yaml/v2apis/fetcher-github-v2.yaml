apiVersion: gravitee.io/v1alpha1
kind: ApiDefinition
metadata:
  name: ct-github-fetcher-v2-2
spec:
  contextRef:
    name: "dev-ctx"
  name: "ct-github-fetcher-v2-2"
  version: "1"
  lifecycle_state: "PUBLISHED"
  visibility: "PUBLIC"
  description: "An API with pages fetched from Github update"
  plans:
    - name: "KEY_LESS"
      description: "FREE"
      security: "KEY_LESS"
  proxy:
    virtual_hosts:
      - path: "/ct-github-fetcher-v2-2"
    groups:
      - endpoints:
          - name: "Default"
            target: "https://api.gravitee.io/echo"
  pages:
    repository-root:
      type: "SWAGGER"
      published: true
      visibility: "PUBLIC"
      # name: "My Petstore documentation"
      source:
        type: "github-fetcher"
        configuration:
          githubUrl: "https://api.github.com"
          owner: "jmcx"
          # owner: "ctschacher"
          branchOrTag: "main"
          repository: "gko-multifile-doc-example"
          filepath: "/petstore.yaml"
          fetchCron: "*/5 * * * * *"
          autoFetch: true
