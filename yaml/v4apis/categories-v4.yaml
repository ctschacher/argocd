apiVersion: gravitee.io/v1alpha1
kind: ApiV4Definition
metadata:
  name: ct-category-v4-2
spec:
  name: ct-category-v4-2
  type: MESSAGE
  description: "V4 API with categories"
  categories:
  - "cat1"
  - "cat2"
  version: "1.0"
  state: STARTED
  lifecycleState: PUBLISHED
  visibility: PUBLIC
  contextRef:
    name: "ct-ctx"
  definitionContext:
    origin: KUBERNETES
  #   syncFrom: KUBERNEES
  listeners:
  - type: HTTP
    paths:
    - path: "/ct-category-v4-2/"
    entrypoints:
    - type: http-get
      qos: AUTO
      configuration:
        messagesLimitCount: 500
        headersInPayload: false
        metadataInPayload: false
        messagesLimitDurationMs: 5000
  endpointGroups:
  - name: Default Mock group
    type: mock
    endpoints:
    - name: Default Mock
      type: mock
      inheritConfiguration: false
      configuration:
        messageInterval: 500
        messageContent: mock message
      secondary: false
  flowExecution:
    mode: DEFAULT
    matchRequired: false
  plans:
    KeyLess:
      status: PUBLISHED
      name: "Free plan"
      description: "This plan does not require any authentication"
      security:
        type: "KEY_LESS"
